<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .navbar-links {
            list-style: none;
            display: flex;
        }

        .navbar-links li {
            padding: 0 10px;
        }

        .navbar-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: animateBg 20s linear infinite;
        }

        @keyframes animateBg {
            0% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1.4);
            }
            100% {
                transform: scale(1.2);
            }
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            z-index: 1;
        }

        .content h1 {
            font-size: 3rem;
        }

        .content p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="navbar-brand">Smile</a>
        <ul class="navbar-links">
            <li><a href="advice.html">Free Gyan</a></li>
            <li><a href="tic.html">Tic-Tac-Toe</a></li>
            <li><a href="cut.html">Cutting</a></li>
            <li><a href="jadoo.html">Jadoo</a></li>
        </ul>
    </div>

    <div class="background">
        <img src="Black Rainbow Gaming Desktop Wallpaper.png" alt="background image">
    </div>

    <div class="content">
        <div>
            <h1>Welcome to Our Website</h1>
            <p>Enjoy the mesmerizing experience</p>
        </div>
    </div>
</body>
</html>
